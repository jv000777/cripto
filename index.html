<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iXO · Cripto Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 20px auto 10px auto;
            max-width: 100px;
            height: auto;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        h2 {
            font-size: 1.2em;
            font-weight: normal;
            color: #8b949e;
            margin-top: 5px;
        }
        .last-update {
            font-size: 0.9em;
            margin-bottom: 20px;
            color: #8b949e;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 500px;
            background-color: #161b22;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #21262d;
        }
        tr:nth-child(even) {
            background-color: #161b22;
        }
        tr:nth-child(odd) {
            background-color: #0d1117;
        }
        .positive {
            color: #3fb950;
        }
        .negative {
            color: #f85149;
        }
        footer {
            font-size: 0.8em;
            margin: 20px 0;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <img class="logo" src="assets/ixo-logo-png.png" alt="iXO" />
    <h1>iXO</h1>
    <h2>Cripto · Monitor</h2>
    <div class="last-update" id="last-update">Última actualización: ...</div>
    
    <table id="crypto-table">
        <thead>
            <tr>
                <th>Activo</th>
                <th>Precio (USD)</th>
                <th>Cambio 24h</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos se insertarán aquí -->
        </tbody>
    </table>
    
    <footer>
        © 2025 jv000777 · GitHub Pages
    </footer>

    <script>
        async function fetchData() {
            const res = await fetch('data/snapshot.json');
            const data = await res.json();
            const tbody = document.querySelector("#crypto-table tbody");
            tbody.innerHTML = "";

            // Si el JSON incluye timestamp, usarlo como última actualización
            if (data.timestamp) {
                const fecha = new Date(data.timestamp);
                document.getElementById("last-update").textContent =
                    "Última actualización: " + fecha.toLocaleString();
            }

            // Eliminar la clave 'timestamp' para que no aparezca como activo
            const entries = Object.entries(data).filter(([key]) => key !== "timestamp");

            for (const [name, info] of entries) {
                const row = document.createElement("tr");
                const price = Number(info.usd).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                const change = info.change_24h;
                const changeClass = change >= 0 ? 'positive' : 'negative';
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${price}</td>
                    <td class="${changeClass}">${change.toFixed(2)}%</td>
                `;
                tbody.appendChild(row);
            }
        }
        fetchData();
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
