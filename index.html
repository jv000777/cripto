<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iXO · Cripto Monitor</title>
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px 0;
    }
    .logo {
      height: 60px;
      margin-bottom: 10px;
    }
    .title-main {
      font-size: 2.5rem;
      margin: 0;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #94a3b8;
      margin: 5px 0 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #1e293b;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #334155;
    }
    th {
      background-color: #0f172a;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .positive {
      color: #22c55e;
    }
    .negative {
      color: #ef4444;
    }
    .update-info {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <img src="9E8D3BA3-CFF9-492E-ABC2-AAC8E27037A1.jpeg" alt="iXO Logo" class="logo">
    <h1 class="title-main">iXO</h1>
    <div class="subtitle">Cripto · Monitor</div>
  </header>

  <div class="update-info" id="last-update"></div>

  <table id="crypto-table">
    <thead>
      <tr>
        <th>Activo</th>
        <th>Precio (USD)</th>
        <th>Cambio 24h</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const res = await fetch('data/snapshot.json');
        const data = await res.json();
        const tbody = document.querySelector("#crypto-table tbody");
        tbody.innerHTML = "";

        for (const [key, value] of Object.entries(data)) {
          const row = document.createElement("tr");

          const price = `$${value.usd.toLocaleString("en-US", {minimumFractionDigits: 2})}`;
          const change = `${value.change_24h > 0 ? "+" : ""}${value.change_24h.toFixed(2)}%`;
          const changeClass = value.change_24h > 0 ? "positive" : "negative";

          row.innerHTML = `
            <td>${key}</td>
            <td>${price}</td>
            <td class="${changeClass}">${change}</td>
          `;

          tbody.appendChild(row);
        }

        const now = new Date();
        document.getElementById("last-update").textContent = 
          "Última actualización: " + now.toLocaleString("es-AR");
      } catch (err) {
        console.error("Error cargando datos", err);
      }
    }

    loadData();
    setInterval(loadData, 60000);
  </script>
</body>
</html>
