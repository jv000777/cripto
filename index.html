<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iXO · Cripto Monitor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0f1624;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    padding: 20px 0 10px 0;
  }

  .logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: contain;
    background-color: transparent;
  }

  h1 {
    margin: 10px 0 5px 0;
    font-size: 2.5em;
    font-weight: bold;
  }

  .subtitle {
    font-size: 1em;
    color: #bbb;
    margin-bottom: 5px;
  }

  .update-time {
    font-size: 0.8em;
    color: #888;
    margin-bottom: 20px;
  }

  table {
    width: 95%;
    margin: 0 auto 30px auto;
    border-collapse: collapse;
    background-color: #1a2235;
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 8px;
    text-align: left;
  }

  th {
    background-color: #121a2b;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #141c2e;
  }

  .positive {
    color: #4caf50;
  }

  .negative {
    color: #f44336;
  }
</style>
</head>
<body>
<header>
  <img src="logo.png" alt="Logo iXO" class="logo" />
  <h1>iXO</h1>
  <div class="subtitle">Cripto · Monitor</div>
  <div class="update-time" id="update-time"></div>
</header>

<table id="crypto-table">
  <thead>
    <tr>
      <th>Activo / MC</th>
      <th>Precio (USD)</th>
      <th>24h</th>
      <th>7d</th>
    </tr>
  </thead>
  <tbody>
    <!-- Datos se llenan con fetch-prices.js -->
  </tbody>
</table>

<script src="fetch-prices.js"></script>
<script>
  document.getElementById("update-time").innerText =
    "Última actualización: " + new Date().toLocaleString();
</script>
</body>
</html>
